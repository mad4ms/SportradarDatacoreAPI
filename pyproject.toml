[tool.poetry]
name = "sportradar-datacore-api"
version = "0.1.0"
description = "A Python wrapper for accessing and processing sportradar data."
authors = ["Michael Adams <m@ad4ms.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mad4ms/SportradarDatacoreAPI"
repository = "https://github.com/mad4ms/SportradarDatacoreAPI"
keywords = ["handball", "sportradar", "api", "data", "wrapper"]
packages = [{ include = "sportradar_datacore_api", from = "src" }]


[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
black = "^24.4.2"
mypy = "^1.9.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 88